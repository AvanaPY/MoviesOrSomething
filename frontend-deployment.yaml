apiVersion: apps/v1
kind: Deployment
metadata:
  name: movies-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: movies-frontend
  template:
    metadata:
      labels:
        app: movies-frontend
    spec:
      containers:
      - name: movies-frontend
        image: emilkarlstrombth/movies_service_frontend:latest
        resources:
          limits:
            memory: "128Mi"
            cpu: "100m"
        ports:
        - containerPort: 80
        envFrom:
          - configMapRef:
              name: movies-frontend-config
---
apiVersion: v1
kind: Service
metadata:
  name: movies-frontend-balancer
spec:
  type: LoadBalancer
  selector:
    app: movies-frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
