<div class="actor-div">
    <div class="actor-title">
        <label for="title"><a href="/actors/{{ actor.id }}">{{ actor.name }} {{ actor.last_name }}</a></label>
    </div>
    <div class="actor-details-basic">
        <label for="age">{{ actor.age }}</label>
        <label for="country">{{ actor.country }} </label>
        <label for="career-time">{{ actor.year_started }} - {{ actor.year_ended }} </label>
    </div>
</div>
